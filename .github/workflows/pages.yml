name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate config.js
        run: |
          echo "window.__ENV__ = {" > ./config.js
          echo "  API_KEY: '${{ secrets.API_KEY }}'," >> ./config.js
          echo "  PROJECT_URL: '${{ secrets.PROJECT_URL }}'," >> ./config.js
          echo "  APP_ID: '${{ secrets.APP_ID }}'" >> ./config.js
          echo "};" >> ./config.js

      - name: Deploy to Pages
        uses: actions/deploy-pages@v4
