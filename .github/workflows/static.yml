name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Generate config.js from secrets
      - name: Generate config.js
        run: |
          echo "window.__ENV__ = {" > ./config.js
          echo "  API_KEY: '${{ secrets.API_KEY }}'," >> ./config.js
          echo "  PROJECT_URL: '${{ secrets.PROJECT_URL }}'," >> ./config.js
          echo "  APP_ID: '${{ secrets.APP_ID }}'" >> ./config.js
          echo "};" >> ./config.js

      # Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload repository (or build folder) as artifact for Pages deployment
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # Replace with './build' if you have a build folder
          artifact-name: github-pages-${{ github.run_id }}

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact-name: github-pages-${{ github.run_id }}
