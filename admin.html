<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xperia CMS | Workspace</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --m3-surface: #f7f9ff;
            --m3-surface-container: #edf1f9;
            --m3-primary: #006495;
            --m3-primary-container: #d1e4ff;
            --m3-on-primary-container: #001d36;
            --m3-error: #ba1a1a;
            --m3-outline: #74777f;
        }

        body { background-color: var(--m3-surface); color: #1a1c1e; font-family: 'Google Sans', sans-serif; margin: 0; }

        /* --- DASHBOARD VIEW --- */
        #dashboardView { padding: 32px; max-width: 1200px; margin: 0 auto; }
        .db-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 24px; }
        
        .db-card {
            background: white; border-radius: 28px; padding: 24px; cursor: pointer;
            border: 1px solid var(--m3-surface-container); transition: 0.2s;
            display: flex; flex-direction: column; justify-content: space-between; height: 160px;
        }
        .db-card:hover { background: var(--m3-primary-container); transform: translateY(-4px); }

        /* --- EDITOR VIEW --- */
        #editorView { display: none; padding: 32px; max-width: 900px; margin: 0 auto; min-height: 100vh; }
        .editor-header { display: flex; align-items: center; gap: 16px; margin-bottom: 32px; position: sticky; top: 0; background: var(--m3-surface); padding: 10px 0; z-index: 10; }
        .device-workspace { background: white; border-radius: 32px; padding: 40px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }

        /* --- COMPONENTS --- */
        .variant-card { background: var(--m3-surface-container); border-radius: 24px; padding: 24px; margin-top: 20px; }
        .fw-row { display: grid; grid-template-columns: 1.5fr 1fr 0.8fr 44px; gap: 8px; margin-top: 8px; }
        
        .btn { border: none; border-radius: 100px; padding: 12px 24px; font-family: inherit; font-weight: 500; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        .btn-primary { background: var(--m3-primary); color: white; }
        .btn-tonal { background: var(--m3-primary-container); color: var(--m3-on-primary-container); }
        .btn-icon { background: transparent; border: none; cursor: pointer; padding: 8px; border-radius: 50%; }

        .input-m3 { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--m3-outline); font-family: inherit; margin-top: 4px; box-sizing: border-box; background: white; }
        .label { font-size: 0.75rem; font-weight: 700; color: var(--m3-primary); text-transform: uppercase; }

        .fab { position: fixed; bottom: 32px; right: 32px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <section id="dashboardView">
        <div style="display:flex; justify-content:space-between; align-items:center">
            <h1>Xperia Fleet</h1>
            <button class="btn btn-primary" onclick="initNewDevice()">+ New Device</button>
        </div>
        <div id="dbGrid" class="db-grid"></div>
    </section>

    <section id="editorView">
        <div class="editor-header">
            <button class="btn-icon" onclick="exitEditor()"><span class="material-symbols-rounded">arrow_back</span></button>
            <h2 id="workspaceTitle" style="margin:0">Editor</h2>
            <div style="flex:1"></div>
            <button class="btn btn-primary" onclick="saveActiveDevice()">Save Device</button>
        </div>

        <div class="device-workspace" id="workspaceContent"></div>
    </section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA0q57Bv_I4uuRn7cig64DPKa2oviyGHdw",
            authDomain: "xperia-tracker.firebaseapp.com",
            databaseURL: "https://xperia-tracker-default-rtdb.firebaseio.com",
            projectId: "xperia-tracker",
            appId: "1:1028462018440:web:54a8a9d6ae759f2644043d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        let allDevices = [];
        let activeIndex = null;

        onValue(ref(db, 'devices'), (snap) => {
            allDevices = snap.val() || [];
            renderDashboard();
        });

        function renderDashboard() {
            const grid = document.getElementById('dbGrid');
            grid.innerHTML = allDevices.map((d, i) => `
                <div class="db-card" onclick="openEditor(${i})">
                    <div>
                        <span class="label">${d.variants?.length || 0} Variants</span>
                        <h3 style="margin:8px 0">${d.name}</h3>
                    </div>
                    <span class="material-symbols-rounded" style="align-self:flex-end; color:var(--m3-primary)">edit_square</span>
                </div>
            `).join('');
        }

        window.openEditor = (idx) => {
            activeIndex = idx;
            const d = allDevices[idx];
            document.getElementById('dashboardView').style.display = 'none';
            document.getElementById('editorView').style.display = 'block';
            document.getElementById('workspaceTitle').innerText = d.name;
            renderWorkspace(d);
        };

        function renderWorkspace(d) {
            const container = document.getElementById('workspaceContent');
            container.innerHTML = `
                <div style="margin-bottom:32px">
                    <span class="label">Device Name</span>
                    <input type="text" id="editName" class="input-m3" value="${d.name}" style="font-size:1.5rem">
                </div>
                
                <div id="variantsArea">
                    ${(d.variants || []).map((v, vi) => `
                        <div class="variant-card">
                            <div style="display:flex; justify-content:space-between; margin-bottom:16px">
                                <b style="color:var(--m3-primary)">Variant #${vi+1}</b>
                                <button class="btn-icon" onclick="this.closest('.variant-card').remove()"><span class="material-symbols-rounded">delete</span></button>
                            </div>
                            <div style="display:grid; grid-template-columns:1fr 1fr; gap:16px">
                                <div><span class="label">Model ID</span><input type="text" class="v-model input-m3" value="${v.model}"></div>
                                <div><span class="label">Region</span><input type="text" class="v-region input-m3" value="${v.region}"></div>
                            </div>
                            <div style="margin-top:20px">
                                <div style="display:flex; justify-content:space-between; align-items:center">
                                    <span class="label">Firmwares</span>
                                    <button class="btn btn-tonal" style="padding:4px 12px; font-size:0.7rem" onclick="addFwUI(this)">+ Add Build</button>
                                </div>
                                <div class="fw-list">
                                    ${(v.firmwares || []).map(f => `
                                        <div class="fw-row">
                                            <input type="text" class="f-ver input-m3" value="${f.ver}" placeholder="Build">
                                            <input type="date" class="f-date input-m3" value="${f.date}">
                                            <input type="text" class="f-android input-m3" value="${f.android || ''}" placeholder="Android Ver">
                                            <button class="btn-icon" onclick="this.parentElement.remove()">×</button>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
                <button class="btn btn-tonal" style="width:100%; justify-content:center; margin-top:24px" onclick="addVariantUI()">+ Add Variant</button>
                <button class="btn" style="color:var(--m3-error); margin-top:40px; width:100%; justify-content:center" onclick="deleteDevice()">Delete Device Entirely</button>
            `;
        }

        window.addFwUI = (btn) => {
            const list = btn.parentElement.nextElementSibling;
            const div = document.createElement('div');
            div.className = 'fw-row';
            div.innerHTML = `
                <input type="text" class="f-ver input-m3" placeholder="Build">
                <input type="date" class="f-date input-m3" value="${new Date().toISOString().split('T')[0]}">
                <input type="text" class="f-android input-m3" placeholder="Android Ver">
                <button class="btn-icon" onclick="this.parentElement.remove()">×</button>
            `;
            list.prepend(div);
        };

        window.addVariantUI = () => {
            const area = document.getElementById('variantsArea');
            const div = document.createElement('div');
            div.className = 'variant-card';
            div.innerHTML = `
                <div style="display:flex; justify-content:space-between; margin-bottom:16px"><b>New Variant</b><button class="btn-icon" onclick="this.closest('.variant-card').remove()">×</button></div>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:16px">
                    <input type="text" class="v-model input-m3" placeholder="XQ-XXXX">
                    <input type="text" class="v-region input-m3" placeholder="Region">
                </div>
                <div class="fw-list" style="margin-top:10px"></div>
                <button class="btn btn-tonal" style="margin-top:10px; font-size:0.7rem" onclick="addFwUI(this)">+ Add Build</button>
            `;
            area.appendChild(div);
        };

        window.saveActiveDevice = async () => {
            const updatedDevice = {
                name: document.getElementById('editName').value,
                variants: Array.from(document.querySelectorAll('.variant-card')).map(vBox => ({
                    model: vBox.querySelector('.v-model').value,
                    region: vBox.querySelector('.v-region').value,
                    firmwares: Array.from(vBox.querySelectorAll('.fw-row')).map(row => ({
                        ver: row.querySelector('.f-ver').value,
                        date: row.querySelector('.f-date').value,
                        android: row.querySelector('.f-android').value
                    }))
                }))
            };

            if(activeIndex === -1) allDevices.unshift(updatedDevice);
            else allDevices[activeIndex] = updatedDevice;

            await set(ref(db, 'devices'), allDevices);
            exitEditor();
        };

        window.initNewDevice = () => {
            activeIndex = -1;
            document.getElementById('dashboardView').style.display = 'none';
            document.getElementById('editorView').style.display = 'block';
            document.getElementById('workspaceTitle').innerText = "New Device";
            renderWorkspace({ name: "", variants: [] });
        };

        window.deleteDevice = async () => {
            if(confirm("Delete this device?")) {
                allDevices.splice(activeIndex, 1);
                await set(ref(db, 'devices'), allDevices);
                exitEditor();
            }
        };

        window.exitEditor = () => {
            document.getElementById('editorView').style.display = 'none';
            document.getElementById('dashboardView').style.display = 'block';
        };

    </script>
</body>
</html>
