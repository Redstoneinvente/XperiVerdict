<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xperia Firmware Tracker</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    
    <style>
        :root {
            --sony-blue: #006495;
            --bg: #f8f9fc;
            --card: #ffffff;
            --text-main: #1c1b1f;
            --text-sub: #44474e;
            --border: #dde2ea;
        }

        body { 
            background: var(--bg); color: var(--text-main); 
            font-family: 'Google Sans', sans-serif; margin: 0; 
            line-height: 1.5;
        }

        /* --- HEADER --- */
        header {
            background: white; padding: 40px 20px; text-align: center;
            border-bottom: 1px solid var(--border);
        }

        h1 { margin: 0; font-size: 2rem; font-weight: 700; letter-spacing: -0.5px; }
        p { color: var(--text-sub); margin: 8px 0 24px 0; }

        .search-wrapper {
            max-width: 600px; margin: 0 auto; position: relative;
        }

        .search-wrapper input {
            width: 100%; padding: 16px 24px 16px 50px; border-radius: 100px;
            border: 1px solid var(--border); font-size: 1rem; font-family: inherit;
            box-sizing: border-box; outline: none; transition: 0.3s;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        .search-wrapper input:focus { border-color: var(--sony-blue); box-shadow: 0 4px 12px rgba(0,100,149,0.15); }

        .search-icon { position: absolute; left: 18px; top: 15px; color: var(--text-sub); }

        /* --- CONTENT --- */
        main { max-width: 1100px; margin: 40px auto; padding: 0 20px; }

        .device-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 24px;
        }

        .device-card {
            background: var(--card); border-radius: 24px; border: 1px solid var(--border);
            padding: 24px; transition: transform 0.2s, box-shadow 0.2s;
            display: flex; flex-direction: column;
        }

        .device-card:hover { transform: translateY(-4px); box-shadow: 0 12px 24px rgba(0,0,0,0.08); }

        .chip-container { display: flex; gap: 8px; margin-bottom: 16px; }
        .chip {
            padding: 4px 12px; border-radius: 8px; font-size: 0.75rem; font-weight: 700;
            background: #f0f1f8; color: var(--sony-blue);
        }

        .model-name { font-size: 1.4rem; font-weight: 700; margin: 0 0 4px 0; }
        .model-id { font-size: 0.9rem; color: var(--text-sub); margin-bottom: 24px; display: block; }

        /* --- FIRMWARE TABLE --- */
        .fw-table { width: 100%; border-collapse: collapse; margin-top: auto; }
        .fw-table th { text-align: left; font-size: 0.7rem; color: var(--text-sub); text-transform: uppercase; padding-bottom: 8px; border-bottom: 1px solid var(--border); }
        .fw-table td { padding: 12px 0; border-bottom: 1px solid #f0f1f8; font-size: 0.9rem; }

        .version-badge {
            background: #000; color: white; padding: 2px 6px; border-radius: 4px;
            font-weight: 700; font-size: 0.75rem; margin-right: 8px;
        }

        .loading { text-align: center; padding: 100px; font-size: 1.2rem; color: var(--text-sub); }

        @media (max-width: 600px) {
            .device-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Xperia Tracker</h1>
        <p>Global Firmware & OS Database</p>
        
        <div class="search-wrapper">
            <span class="material-symbols-rounded search-icon">search</span>
            <input type="text" id="mainSearch" placeholder="Search e.g. 'Xperia 1' or 'XQ-EC72'..." oninput="handleSearch()">
        </div>
    </header>

    <main>
        <div id="loader" class="loading">Fetching latest builds...</div>
        <div id="deviceGrid" class="device-grid"></div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA0q57Bv_I4uuRn7cig64DPKa2oviyGHdw",
            authDomain: "xperia-tracker.firebaseapp.com",
            databaseURL: "https://xperia-tracker-default-rtdb.firebaseio.com",
            projectId: "xperia-tracker",
            appId: "1:1028462018440:web:54a8a9d6ae759f2644043d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let allDevices = [];

        // Fetch Data
        onValue(ref(db, 'devices'), (snapshot) => {
            allDevices = snapshot.val() || [];
            document.getElementById('loader').style.display = 'none';
            render(allDevices);
        });

        function render(data) {
            const grid = document.getElementById('deviceGrid');
            
            if (data.length === 0) {
                grid.innerHTML = "<p>No devices found.</p>";
                return;
            }

            grid.innerHTML = data.map(d => {
                const latestFw = d.variants[0].firmwares?.[0] || { ver: "N/A", date: "N/A", android: "?" };
                
                return `
                <div class="device-card">
                    <div class="chip-container">
                        <span class="chip">${d.variants[0].region || 'Global'}</span>
                        <span class="chip" style="background: #e6f4ea; color: #137333;">Android ${latestFw.android}</span>
                    </div>
                    
                    <h2 class="model-name">${d.name}</h2>
                    <span class="model-id">${d.variants[0].model}</span>

                    <table class="fw-table">
                        <thead>
                            <tr>
                                <th>Build Number</th>
                                <th style="text-align:right">Release</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${(d.variants[0].firmwares || []).slice(0, 3).map((f, i) => `
                                <tr>
                                    <td>
                                        ${i === 0 ? '<span class="version-badge">LATEST</span>' : ''}
                                        <span style="font-family: monospace; font-weight: 500;">${f.ver}</span>
                                    </td>
                                    <td style="text-align:right; color: var(--text-sub);">${f.date}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
                `;
            }).join('');
        }

        window.handleSearch = () => {
            const term = document.getElementById('mainSearch').value.toLowerCase();
            const filtered = allDevices.filter(d => 
                d.name.toLowerCase().includes(term) || 
                d.variants[0].model.toLowerCase().includes(term)
            );
            render(filtered);
        };
    </script>
</body>
</html>
